<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="top.css" />
    <title>Top selection</title>
  </head>
  <body>
    <div class="top-section">
      <div class="nav">
        <div class="logo"></div>
        <div class="sections">
          <div class="links">
            <a href="#">Stays</a>
            <a href="#">Attractions</a>
          </div>
          <div class="icons">
            <div class="night"></div>
            <div class="account"></div>
          </div>
        </div>
      </div>
      <div class="top-content">
        <h1>Discover stays <br />to live, work or just relax</h1>
        <form class="form">
          <div class="form-elements country">
            <label for="country">Your destination or hotel name</label>
            <input id="country" type="text" placeholder="New York" />
          </div>
          <div class="form-elements date">
            <label for="date">Check-in — Check-out</label>
            <input
              id="date"
              type="text"
              placeholder="Tue 15 Sept — Sat 19 Sept"
            />
          </div>
          <div class="form-elements options">
            <input type="text" placeholder="2 Adults — 0 Children — 1 Room" />
          </div>
          <button class="form-button">Search</button>
        </form>
          <div class="apps">
              <div class="google"></div>
              <div class="app-store"></div>
          </div>
      </div>
      </div>
  </body>
</html>
